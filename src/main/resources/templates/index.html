<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts/base-layout::head">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-3">
                <div class="card card-body">
                    <span th:if="${session.usuario != null}">Bienvenido/a <span  class="font-italic" th:text="${session.usuario.nombre}"></span></span>
                    <form th:action="@{/logout}" method="POST">
                        <button type="submit" class="btn btn-primary mt-3">Salir</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
